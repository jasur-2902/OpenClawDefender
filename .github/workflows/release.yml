name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS Universal Binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-release-

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin --package claw-cli

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin --package claw-cli

      - name: Create universal binary
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/aarch64-apple-darwin/release/clawai \
            target/x86_64-apple-darwin/release/clawai \
            -output target/universal-apple-darwin/release/clawai

      - name: Ad-hoc code sign
        run: codesign --sign - --force target/universal-apple-darwin/release/clawai

      - name: Create tarball and checksum
        run: |
          cd target/universal-apple-darwin/release
          tar czf clawai-macos-universal.tar.gz clawai
          shasum -a 256 clawai-macos-universal.tar.gz > clawai-macos-universal.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/universal-apple-darwin/release/clawai-macos-universal.tar.gz
            target/universal-apple-darwin/release/clawai-macos-universal.tar.gz.sha256
          generate_release_notes: true

